{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  {% comment %} <link rel='stylesheet' href="{% static 'css/style.css' %}"> {% endcomment %}
</head>
<body>

    <div class="container pt-5">
 
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="{{ employee.photo.url}}" alt="Employee Photo" style="width:100%">
          <div class="card-body">
            <p class="card-text m-0">{{ employee.first_name}} {{ employee.last_name}}</p>
            <p class="card-text m-0">So itect and engineer</p>
          </div>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
        <br>
        
   
       
      </div>

{% comment %} <img src="{% static 'images/images.jpeg'%}" width="400"> {% endcomment %}
</body>
</html>
